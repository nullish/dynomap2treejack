<!DOCTYPE html>
<html>
<head>
	<title>dynomap2treejack</title>
	<link rel="stylesheet" type="text/css" href="assets/default.css">
</head>
<body>
	<div class="left">&nbsp;</div>
	<div class="middle">
		<h1>dynomap2treejack</h1>
		<form name="sitemap-handler" class="sitemap-handler">
			<label for="levels">Number of levels</label>
			<select name="levels" id="levels">
				<option value="1">1</option>
				<option value="2">1</option>
				<option value="3">1</option>
				<option value="4">1</option>
				<option value="5">1</option>
				<option value="6">1</option>
				<option value="7">1</option>
			</select>
			<label for="remove-text" id="remove-text">Text to remove from title tags</label>
			<input type="text" name="remove-text" id="remove-text">
			<label for="fi">DynoMap HTML site map</label>
			<input type="file" name="fi" id="fi" />
			<a href="#" class="get-sitemap" >Get sitemap</a>
		</form>
		<div class="output">
			<pre id="node-list">Sitemap will appear here ...</pre>
		</div>
	</div>
	<div class="right"></div>
	<script type="text/javascript" src="assets/dynomap2treejack.js"></script>
</body>
</html>
